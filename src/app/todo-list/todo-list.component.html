<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Lista de Tareas - VersiÃ³n Angular (SPA)</h2>

      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [checked]="task.completed"
                (change)="toggleCompleted(task.id)"
                id="task-{{ task.id }}"
              />
              <label
                class="form-check-label"
                [class.text-decoration-line-through]="task.completed"
                for="task-{{ task.id }}"
              >
                {{ task.title }}
              </label>
            </div>
            <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">
              Eliminar
            </button>
          </div>
        </li>
        <li *ngIf="tasks.length === 0" class="list-group-item text-muted">
          No hay tareas pendientes.
        </li>
      </ul>

      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newTaskTitle"
          placeholder="Nueva tarea"
        />
        <button (click)="addTask()" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
